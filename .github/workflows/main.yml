name: LeetCode Stats Card

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install leetcode-stats-card
        run: npm install leetcode-stats-card

      - name: Generate LeetCode Stats Card
        run: npx leetcode-stats-card generate --username porunit --card-style flat --output README.me
